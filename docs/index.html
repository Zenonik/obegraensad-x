<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBEGRÄNSAD-X – Geräte im Netzwerk</title>
  <meta name="theme-color" content="#667eea" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./icons/icon-maskable.svg" />
  <link rel="mask-icon" href="./icons/icon.svg" color="#667eea" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="OB-X" />
  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary: #667eea;
      --primary-600: #5568d3;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --card-muted: #f3f4f6;
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); min-height: 100vh; color: var(--text);
      display: flex; align-items: center; justify-content: center; padding: 24px;
    }
    .container { max-width: 980px; width: 100%; }
    .panel {
      background: var(--card); border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .header { padding: 28px 28px 12px; }
    h1 { margin: 0 0 6px; font-size: 28px; }
    .subtitle { margin: 0; color: var(--muted); font-size: 14px; }
    .controls {
      display: flex; gap: 12px; flex-wrap: wrap; padding: 16px 28px 0;
    }
    .controls > * { flex: 1; min-width: 220px; }
    .input, .select { width: 100%; padding: 12px 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; }
    .btn { border: 0; border-radius: 10px; padding: 12px 16px; font-weight: 600; cursor: pointer; font-size: 15px; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-600); }
    .btn-secondary { background: #e5e7eb; color: var(--text); }
    .grid { padding: 24px 28px 28px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .card h3 { margin: 0 0 6px; font-size: 18px; }
    .kv { margin: 6px 0; font-size: 14px; color: var(--muted); }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    .chip { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; background: var(--card-muted); padding: 6px 8px; border-radius: 999px; color: #111827; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }
    .footer { padding: 8px 28px 24px; color: #4b5563; font-size: 12px; }
    .progress { height: 6px; background: #e5e7eb; border-radius: 999px; overflow: hidden; margin: 10px 28px 0; }
    .bar { height: 100%; width: 0; background: var(--primary); transition: width .2s ease; }
    .warn { color: #b45309; }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="header">
        <h1>OBEGRÄNSAD-X</h1>
        <p class="subtitle">Suche nach Geräten im lokalen Netzwerk</p>
      </div>
      <div class="controls">
        <button id="scanBtn" class="btn btn-primary">Lokalen Scanner öffnen (Hinweis)</button>
        <div style="display:flex; gap:8px;">
          <input id="manualIp" class="input" placeholder="IP oder Hostname (z. B. 192.168.0.23 oder obegraensad-x.local)" />
          <button id="addBtn" class="btn btn-secondary">Links anzeigen</button>
        </div>
      </div>
      <div id="grid" class="grid"></div>
      <div class="footer" id="footerNote"></div>
    </div>
  </div>

  <script>
  const gridEl = document.getElementById('grid');
  const footerNote = document.getElementById('footerNote');

  function renderLinkCard(host) {
    const id = 'dev-' + host.replaceAll('.', '-').replaceAll(':','-');
    if (document.getElementById(id)) return;

    const el = document.createElement('div');
    el.className = 'card';
    el.id = id;

    const title = document.createElement('h3');
    title.textContent = 'OBEGRÄNSAD-X';
    el.appendChild(title);

    const kv = document.createElement('div');
    kv.className = 'kv';
    kv.textContent = 'Host: ' + host;
    el.appendChild(kv);

    const row = document.createElement('div'); row.className = 'row';
    const openLocal  = document.createElement('a'); openLocal.className = 'btn btn-primary'; openLocal.href = `http://${host}/local`; openLocal.textContent = 'Lokale UI'; openLocal.target = '_blank';
    const openScan   = document.createElement('a'); openScan.className = 'btn btn-secondary'; openScan.href = `http://${host}/discover`; openScan.textContent = 'Lokaler Scanner'; openScan.target = '_blank';
    row.appendChild(openLocal); row.appendChild(openScan);
    el.appendChild(row);

    gridEl.appendChild(el);
  }

  function addManualIp() {
    const value = (document.getElementById('manualIp').value || '').trim();
    if (!value) return;
    const looksLikeIp = /^\d+\.\d+\.\d+\.\d+$/.test(value);
    const looksLikeHost = /^[a-z0-9-]+(\.[a-z0-9-]+)*$/i.test(value);
    if (!looksLikeIp && !looksLikeHost) return;
    renderLinkCard(value);
  }

  function initFromQuery() {
    const url = new URL(window.location.href);
    const device = url.searchParams.get('device');
    if (!device) return;
    try {
      const u = new URL(device);
      const host = u.hostname;
      if (host) renderLinkCard(host);
    } catch (_) { /* ignore */ }
  }

  document.getElementById('addBtn').addEventListener('click', addManualIp);
  document.getElementById('scanBtn').addEventListener('click', () => {
    footerNote.innerHTML = 'Öffne den lokalen Scanner auf deinem Gerät: <span class="warn">http://[DEIN-GERÄT]/discover</span> (z. B. <span class="warn">http://obegraensad-x.local/discover</span>).';
  });

  initFromQuery();

  footerNote.innerHTML = 'Hinweis: Diese Seite lädt keine Inhalte aus deinem LAN und erzeugt daher keine Mixed-Content-Warnungen. Nutze die Links, um die lokalen Seiten zu öffnen.';
  </script>
  <script>
  // Register Service Worker for PWA support
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      const version = 'vdev';
      navigator.serviceWorker.register('./service-worker.js?v=' + version, { scope: './' }).catch((err) => {
        console.debug('SW registration failed', err);
      });
    });
  }
  </script>
</body>
</html>
